<div class="sidebar">
  <div class="section">
    <p class="section-title">Overview</p>
    <mat-nav-list>
      <a
        mat-list-item
        *ngFor="let item of items"
        [routerLink]="item.route"
        routerLinkActive="active"
      >
        <mat-icon>{{ item.icon }}</mat-icon>
        <span>{{ item.label }}</span>
      </a>
    </mat-nav-list>
  </div>

  <div class="section info">
    <p class="section-title">Quick Actions</p>
    <div class="chips">
      <span class="chip">Escrow Releases</span>
      <span class="chip">Courier Dispatch</span>
      <span class="chip">Designer Verification</span>
    </div>
  </div>
</div>
