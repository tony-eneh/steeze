<div class="page-header">
  <div>
    <h2>Users</h2>
    <p class="muted">Review customers, designers, and admins.</p>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Role</mat-label>
    <mat-select [formControl]="roleControl">
      <mat-option value="">All roles</mat-option>
      <mat-option value="CUSTOMER">Customers</mat-option>
      <mat-option value="DESIGNER">Designers</mat-option>
      <mat-option value="ADMIN">Admins</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="loading" *ngIf="isLoading">
  <mat-spinner diameter="28"></mat-spinner>
</div>

<table mat-table [dataSource]="users" class="table" *ngIf="!isLoading">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let user">
      {{ user.firstName }} {{ user.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let user">{{ user.email }}</td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Role</th>
    <td mat-cell *matCellDef="let user">
      <mat-chip color="primary" selected>{{ user.role }}</mat-chip>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let user">
      <mat-chip [color]="user.isActive ? 'primary' : 'warn'" selected>
        {{ user.isActive ? 'Active' : 'Inactive' }}
      </mat-chip>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let user">
      <button mat-stroked-button color="accent" (click)="toggleUser(user)">
        {{ user.isActive ? 'Deactivate' : 'Activate' }}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
