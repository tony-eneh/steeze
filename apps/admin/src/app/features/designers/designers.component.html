<div class="page-header">
  <div>
    <h2>Designers</h2>
    <p class="muted">Verify new designers and review portfolio owners.</p>
  </div>
  <mat-form-field appearance="outline">
    <mat-label>Verification</mat-label>
    <mat-select [formControl]="filterControl">
      <mat-option value="">All</mat-option>
      <mat-option value="verified">Verified</mat-option>
      <mat-option value="pending">Pending</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="loading" *ngIf="isLoading">
  <mat-spinner diameter="28"></mat-spinner>
</div>

<table mat-table [dataSource]="designers" class="table" *ngIf="!isLoading">
  <ng-container matColumnDef="business">
    <th mat-header-cell *matHeaderCellDef>Business</th>
    <td mat-cell *matCellDef="let designer">{{ designer.businessName }}</td>
  </ng-container>

  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let designer">
      {{ designer.user.firstName }} {{ designer.user.lastName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let designer">
      <mat-chip [color]="designer.isVerified ? 'primary' : 'warn'" selected>
        {{ designer.isVerified ? 'Verified' : 'Pending' }}
      </mat-chip>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let designer">
      <button mat-stroked-button color="accent" (click)="toggleDesigner(designer)">
        {{ designer.isVerified ? 'Unverify' : 'Verify' }}
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
