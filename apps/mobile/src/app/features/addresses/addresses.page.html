<ion-header>
  <ion-toolbar>
    <ion-title>Addresses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Saved addresses</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>
          <h3>Home</h3>
          <p>21 Admiralty Way, Lekki, Lagos</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Office</h3>
          <p>42 Ozumba Mbadiwe, Victoria Island</p>
        </ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Add new address</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Label</ion-label>
        <ion-input [(ngModel)]="label"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Street</ion-label>
        <ion-input [(ngModel)]="street"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">City</ion-label>
        <ion-input [(ngModel)]="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">State</ion-label>
        <ion-input [(ngModel)]="state"></ion-input>
      </ion-item>
      <ion-button class="primary" expand="block">Save address</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
